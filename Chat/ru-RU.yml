chat:
  team-chat:
    description: включает/выключает командный чат
    chat-on: '&a Командный чат включен.'
    chat-off: '&c Командный чат выключен.'
    syntax: '&6[Команда] &a[name]&8: &f[message]'
    spy:
      description: переключает шпионаж на все командные чаты
      spy-on: '&a Шпионаж за командными чатами вкл.'
      spy-off: '&c Шпионаж за командными чатами выкл.'
      syntax: '&c[Шпион-чат-ком] &a[name]&8: [message]'
  island-chat:
    description: включает / выключает чат на острове
    island-on: '&a Чат острова вкл.'
    island-off: '&c Чат острова выкл.'
    syntax: '&6[Остров] &a[name]&8: &f[message]'
    spy:
      description: переключает шпионаж на все чаты островов
      spy-on: '&a Шпионаж за островными чатами вкл.'
      spy-off: '&c Шпионаж за островными чатами выкл.'
      syntax: '&c [Шпион-чат-остров] &a[name]&8: &f[message]'
