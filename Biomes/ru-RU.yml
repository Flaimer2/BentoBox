  commands:
    admin:
      add:
        description: Команда Admin ADD позволяет добавить новый биом. Создает пустой
          объект биома с настройками по умолчанию.
        parameters: '[id]'
      edit:
        description: Команда Admin EDIT позволяет изменить данное свойство <id>.
          Позволяет редактировать только существующие свойства.
        parameters: <id> <property> <new_value>
      help:
        description: Основная команда администратора аддона биома. Открывает Admin GUI для игроков.
        parameters: ''
      import:
        description: Команда Admin IMPORT позволяет импортировать биомы из файла biomes.yml.
          Добавление 'overwrite' в конце перезапишет существующие биомы.
        parameters: '[overwrite]'
      set:
        description: Команда Admin SET позволяет изменить биом для острова <player>.
          <type> и <size> не требуются.
        parameters: <player> <biome> [<type>] [<size>]
      settings:
        description: Команда Admin SETTINGS позволяет редактировать настройки аддона по умолчанию
          с помощью простой команды. Позволяет редактировать только существующие настройки.
        parameters: <property> <new_value>
      migrate:
        description: Этот метод позволяет переносить данные биомов, относящиеся к текущему игровому
          режиму мира, в формат хранения.
        parameters: ''
    user:
      help:
        description: Основная команда дополнения биома, которая открывает графический интерфейс
          изменения биома.
        parameters: ''
      info:
        description: Команда INFO отображает информацию о данном биоме.
        parameters: <biome>
      set:
        description: Команда SET позволяет изменить биом <biome> на острове. <type> и <size>
          не требуются.
        parameters: <biome> [<type>] [<size>]
