          биома игроком.
        reset-biomes: Позволяет вкл/откл сброс биомов, если игрок с разрешением на
          биом покидает остров.
        use-protection-range: Позволяет включать / отключать обновление биома, ограниченное
          диапазоном защиты острова. Если это отключено, то он будет использовать весь
          диапазон островов.
